language: node_js
matrix:
  fast_finish: true
node_js:
- '6'
branches:
  except:
  - build
env:
  global:
  - CXX=g++-4.8
  - secure: 
  - secure: 
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - deadsnakes
    packages:
    - g++-4.8
    - python3.5
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- curl -fsSL https://bootstrap.pypa.io/get-pip.py | python3.5 - --user
- travis_retry pip3.5 install --user transifex-client==0.12.5
- install -m0644 .transifexrc.tpl ~/.transifexrc
- echo "password = $TX_PASSWD" >> ~/.transifexrc
script:
- yarn test
- yarn build:browser
deploy:
- provider: script
  repo: cozy/cozy-store
  skip-cleanup: true
  script: yarn deploy && yarn cozyPublish
  on:
    branch: master
- provider: script
  repo: cozy/cozy-store
  skip-cleanup: true
  script: yarn deploy && yarn cozyPublish
  on:
    tags: true
